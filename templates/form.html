<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airbnb Fraud Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .bg-dark-light {
            background-color: #343a40;
        }

        .form-control-dark {
            background-color: #495057;
            border: 1px solid #ced4da;
            color: white;
        }

        .form-label {
            color: #ced4da;
        }

        .card {
            background-color: #212529;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background-color: #e3342f;
            border-color: #e3342f;
        }

        .btn-danger:hover {
            background-color: #cc1f1a;
            border-color: #cc1f1a;
        }

        .text-info {
            color: #17a2b8 !important;
        }

        h1, h2 {
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Airbnb Fraud Prediction</h1>
        <div class="card bg-dark-light text-white border-0">
            <div class="card-body">
                <h2 class="text-center">Input All Features Here</h2>
                <form action="/" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="host_response_rate" class="form-label">Host Response Rate (%)</label>
                            <input type="number" class="form-control form-control-dark" name="host_response_rate">
                        </div>
                        <div class="col-md-6">
                            <label for="host_identity_verified" class="form-label">Host Identity Verified</label>
                            <select class="form-control form-control-dark" name="host_identity_verified">
                                <option value="True">True</option>
                                <option value="False">False</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="host_total_listings_count" class="form-label">Host Total Listings Count</label>
                            <input type="number" class="form-control form-control-dark" name="host_total_listings_count">
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control form-control-dark" name="price">
                        </div>
                        <div class="col-md-6">
                            <label for="number_of_reviews" class="form-label">Number of Reviews</label>
                            <input type="number" class="form-control form-control-dark" name="number_of_reviews">
                        </div>
                        <div class="col-md-6">
                            <label for="review_scores_rating" class="form-label">Review Scores Rating</label>
                            <input type="number" step="0.01" class="form-control form-control-dark" name="review_scores_rating">
                        </div>
                        <div class="col-md-6">
                            <label for="instant_bookable" class="form-label">Instant Bookable</label>
                            <select class="form-control form-control-dark" name="instant_bookable">
                                <option value="True">True</option>
                                <option value="False">False</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="cancellation_policy" class="form-label">Cancellation Policy</label>
                            <input type="number" class="form-control form-control-dark" name="cancellation_policy">
                        </div>
                        <div class="col-md-6">
                            <label for="reviews_per_month" class="form-label">Reviews Per Month</label>
                            <input type="number" step="0.01" class="form-control form-control-dark" name="reviews_per_month">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                {% if classify is defined %}
            <div class="mt-4">
                {% if classify == 0 %}
                    <div class="alert alert-danger" role="alert">This is Not a Fraud</div>
                {% elif classify == 1 %}
                    <div class="alert alert-success" role="alert">This is a Fraud</div>
                {% endif %}
            </div>
        {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
